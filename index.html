<body>
    <h1>Forex Converter</h1>

    <h2>Add a New Exchange Rate</h2>
    <form id="add-rate-form">
        <label for="fromCurrency">From Currency:</label>
        <input type="text" id="fromCurrency" required>
        <label for="toCurrency">To Currency:</label>
        <input type="text" id="toCurrency" required>
        <label for="rate">Exchange Rate:</label>
        <input type="number" id="rate" step="0.0001" required>
        <button type="submit">Add Rate</button>
    </form>

    <h2>Currency Conversion</h2>
    <form id="convert-currency-form">
        <label for="convert-amount">Amount:</label>
        <input type="number" id="convert-amount" required>
        <label for="sourceCurrency">Source Currency:</label>
        <input type="text" id="sourceCurrency" required>
        <label for="destinationCurrency">Destination Currency:</label>
        <input type="text" id="destinationCurrency" required>
        <button type="submit">Convert</button>
    </form>

    <h2>Update Exchange Rate</h2>
    <form id="update-rate-form">
        <label for="updateFromCurrency">From Currency:</label>
        <input type="text" id="updateFromCurrency" required>
        <label for="updateToCurrency">To Currency:</label>
        <input type="text" id="updateToCurrency" required>
        <label for="newRate">New Exchange Rate:</label>
        <input type="number" id="newRate" step="0.0001" required>
        <button type="submit">Update Rate</button>
    </form>

    <div id="currentRates"></div>
    <div id="result"></div>

    <script src="forex.js"></script>
        #announcement {
            display: none;
            padding: 20px;

        #currency-banner {

    <label>Currency Rates</label>
    <div class="search-container">
        <input type="text" id="searchFrom" placeholder="From Currency">
        <input type="text" id="searchTo" placeholder="To Currency">
        <button onclick="searchCurrencyRate()">Search</button>
    </div>
    <div id="currencyGrid" class="grid"></div>

    <script>
        const currencyRates = [
            { from: 'USD', to: 'EUR', rate: 0.85 },
            { from: 'EUR', to: 'USD', rate: 1.18 },
            { from: 'USD', to: 'GBP', rate: 0.75 },
            { from: 'GBP', to: 'USD', rate: 1.33 },
            { from: 'USD', to: 'JPY', rate: 110.53 },
            { from: 'JPY', to: 'USD', rate: 0.009 },
            // Add more as needed
        ];

        function displayCurrencyRates(rates) {
            const grid = document.getElementById('currencyGrid');
            grid.innerHTML = '';
            rates.forEach(rate => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.innerHTML = `
                    <strong>${rate.from} to ${rate.to}</strong>
                    <span>Rate: ${rate.rate}</span>
                `;
                grid.appendChild(item);
            });
        }

        function searchCurrencyRate() {
            const from = document.getElementById('searchFrom').value.toUpperCase();
            const to = document.getElementById('searchTo').value.toUpperCase();
            const filteredRates = currencyRates.filter(rate => rate.from === from && rate.to === to);
            displayCurrencyRates(filteredRates);
        }

        // Display all currency rates initially
        displayCurrencyRates(currencyRates);
    </script>

</body>
